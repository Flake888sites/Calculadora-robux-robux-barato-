<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Robux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Robux & Reais da Robux Barato</h1>
        <h6>Fonte dos valores: Robux Barato. © Todos os direitos reservados 2026.</h6>
        <label for="conversionType">Escolha o tipo de conversão:</label>
        <select id="conversionType">
            <option value="rtre">Robux para Dinheiro (Reais)</option>
            <option value="retr">Dinheiro (Reais) para Robux</option>
        </select>

        <label for="amountInput" id="amountLabel">Quantos Robux você tem?</label>
        <input type="number" id="amountInput" placeholder="Digite o valor">
        
        <button onclick="calculate()">Calcular</button>
        
        <p id="result">O resultado aparecerá aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
